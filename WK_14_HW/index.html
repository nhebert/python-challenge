<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="box1">
        <h1>UFO Sightings</h1>
    </div>


    <div class="container">
        <div class="row">


                <form class="form-inline">
                <div class="form-group">
                    <h2>Query Data</h2>
                    <input type="text" class="form-control" id="inputDate" placeholder="Date: M/D/YYYY" style="margin-top: 5px">
                    <input type="text" class="form-control" id="inputCity" placeholder="City" style="margin-top: 5px">
                    <input type="text" class="form-control" id="inputState" placeholder="State" style="margin-top: 5px">
                    <input type="text" class="form-control" id="inputCountry" placeholder="Country" style="margin-top: 5px">
                    <input type="text" class="form-control" id="inputShape" placeholder="Shape" style="margin-top: 5px">
                    <a id="search" class="btn btn-primary" style="margin-top: 5px">Search</a>
                    <a id="reset" class="btn btn-danger" style="margin-top: 5px">Refresh</a>
                </div>
            </form>

            <nav aria-label="Page navigation">
                    <ul class="pagination">
                
                    </ul>
                  </nav>
                

                <h2>Data</h2>
                <div class='table-wrapper'>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration in Minutes</th>
                                <th>Comments</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>


        </div>
    </div>



    <script src="Data/data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
